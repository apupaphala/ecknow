<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Seven</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global-form.css" />
</head>

<body>
    <!-- header -->
    <div id="header" class="header" style="position:inherit;z-index: 999;"></div>
    <!-- header end-->

    <!-- content -->
    <div class="row">
        <div class="form-group col-md-6">
            <label for="test_a">Test Standard A</label>
            <select class="form-control" id="test_a" name="test_a">
                <option selected>Please Choose</option>
                <option value="0">AATCC</option>
            </select>

            <label for="type_of_service" class="subTitle">Is It A Retest</label>
            <select class="form-control" id="type_of_service" name="type_of_service">
                <option selected>Please Choose</option>
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="test_b">Test Standard B</label>
            <select class="form-control" id="test_b" name="test_b">
                <option selected>Please Choose</option>
                <option value="0">American Association of Textile</option>
            </select>

            <label for="pp_report_no" class="subTitle">Pls Provide Previous Report Number</label>
            <input type="text" name="pp_report_no" id="pp_report_no" class="form-control"
                placeholder="Pls Provide Previous Report Number">

        </div>

        <div class="form-group col-md-6">
            <label for="type_of_service">Type Of Service</label>
            <select class="form-control" id="type_of_service" name="type_of_service">
                <option selected>Please Choose</option>
                <option value="0">5-7 Days</option>
            </select>
            <label for="need_quotation" class="subTitle">Need Quotation</label>
            <select class="form-control" id="need_quotation" name="need_quotation">
                <option selected>Please Choose</option>
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>
        </div>

        <div class="form-group col-md-12">
            <h4 class="formTitle">CPC / GCC Manufacturer</h4>
        </div>

        <div class="form-group col-md-6">
            <label for="manufacturer_company_name">Company Name</label>
            <input type="text" name="manufacturer_company_name" id="manufacturer_company_name" class="form-control"
                placeholder="Company Name">
        </div>
        <div class="form-group col-md-6">
            <label for="manufacturer_mailing_address">Mailing Address</label>
            <input type="text" name="manufacturer_mailing_address" id="manufacturer_mailing_address"
                class="form-control" placeholder="Mailing Address">
        </div>
        <div class="form-group col-md-2">
            <label for="manufacturer_tel_code">Tel Zip Code</label>
            <select class="form-control" id="manufacturer_tel_code" name="manufacturer_tel_code">
                <option selected>Please Choose</option>
                <option value="0">+852</option>
                <option value="1">+886</option>
                <option value="2">+86</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="manufacturer_Tel">Tel</label>
            <input type="text" name="manufacturer_Tel" id="manufacturer_Tel" class="form-control" placeholder="Tel">
        </div>
        <div class="form-group col-md-6">
            <label for="manufacturer_date">Date of Manufacturer</label>
            <input type="text" name="" id="manufacturer_date" class="form-control" placeholder="Date of Manufacturer">
        </div>
        <div class="form-group col-md-6">
            <label for="manufacturer_place">PLace of Manufacturer</label>
            <input type="text" name="" id="manufacturer_place" class="form-control" placeholder="PLace of Manufacturer">
        </div>


        <div class="form-group col-md-12">
            <h4 class="formTitle">Importer</h4>
        </div>

        <div class="form-group col-md-6">
            <label for="importer_company_name">Company Name</label>
            <input type="text" name="importer_company_name" id="importer_company_name" class="form-control"
                placeholder="Company Name">
        </div>
        <div class="form-group col-md-6">
            <label for="importer_mailing_address">Mailing Address</label>
            <input type="text" name="importer_mailing_address" id="importer_mailing_address" class="form-control"
                placeholder="Mailing Address">
        </div>
        <div class="form-group col-md-2">
            <label for="importer_tel_code">Tel Zip Code</label>
            <select class="form-control" id="importer_tel_code" name="importer_tel_code">
                <option selected>Please Choose</option>
                <option value="0">+852</option>
                <option value="1">+886</option>
                <option value="2">+86</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="importer_Tel">Tel</label>
            <input type="text" name="importer_Tel" id="importer_Tel" class="form-control" placeholder="Tel">
        </div>

        <div class="form-group col-md-12">
            <h4 class="formTitle">Recorder</h4>
        </div>

        <div class="form-group col-md-6">
            <label for="recorder_company_name">Company Name</label>
            <input type="text" name="recorder_company_name" id="recorder_company_name" class="form-control"
                placeholder="Company Name">
        </div>
        <div class="form-group col-md-6">
            <label for="recorder_mailing_address">Mailing Address</label>
            <input type="text" name="recorder_mailing_address" id="recorder_mailing_address" class="form-control"
                placeholder="Mailing Address">
        </div>
        <div class="form-group col-md-2">
            <label for="recorder_tel_code">Tel Zip Code</label>
            <select class="form-control" id="recorder_tel_code" name="recorder_tel_code">
                <option selected>Please Choose</option>
                <option value="0">+852</option>
                <option value="1">+886</option>
                <option value="2">+86</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="recorder_Tel">Tel</label>
            <input type="text" name="recorder_Tel" id="recorder_Tel" class="form-control" placeholder="Tel">
        </div>
        <div class="form-group col-md-6">
            <label for="recorder_email">Email Address</label>
            <input type="text" name="recorder_email" id="recorder_email" class="form-control"
                placeholder=" Email Address">
        </div>

        <!-- footer -->
        <footer class="form-group col-md-12 footerBtn">
            <a href="./testing_laboratory.html"><input class="btn btn-primary" type="button" value="Next"></a>
        </footer>
        <!-- footer end -->

    </div>
    <!-- content end-->
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("#header").load("./header/header.html")
</script>

</html>
