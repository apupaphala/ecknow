<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global-form.css" />
    <link rel="stylesheet" href="css/photo_information.css" />

    <title>Photo Information</title>
</head>

<body>
    <!-- header -->
    <div id="header" class="header" style="position:inherit;z-index: 999;"></div>
     <!-- header end -->

     <!-- content -->
    <div class="rowArea">
        <div class="informationArea">
            <!-- image area -->
            <div class="photoArea">
                <img src="./img/face.jpg">
            </div>
             <!-- image area end -->

             <!-- information area -->
            <div class="information">
                <div class="form-content-box-area">
                    <div class="form-content-box">
                        <div class="form-content-row">
                            <div class="form-label-box">
                                <h2 class="text">Product: </h2>
                            </div>
                            <div class="form-action-box">
                                <div class="text-input-box">
                                    <div class="form-label-box">
                                        <div class="item">
                                            <p>Jacket</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-content-box">
                        <div class="form-content-row">
                            <div class="form-label-box">
                                <h2 class="text">Fabric: </h2>
                            </div>
                            <div class="form-action-box">
                                <div class="text-input-box">
                                    <div class="form-label-box">
                                        <div class="item">
                                            <p>Woven
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-content-box">
                        <div class="form-content-row">
                            <div class="form-label-box">
                                <h2 class="text">Decoration 1: </h2>
                            </div>
                            <div class="form-action-box">
                                <div class="text-input-box">
                                    <div class="form-label-box">
                                        <div class="item">
                                            <p>Printing</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-content-box">
                        <div class="form-content-row">
                            <div class="form-label-box">
                                <h2 class="text">Decoration 2:</h2>
                            </div>
                            <div class="form-action-box">
                                <div class="text-input-box">
                                    <div class="form-label-box">
                                        <div class="item">
                                            <p>Zipper</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <!-- information area -->
        </div>

        <!-- multiple select message -->
        <h3 class="country">
            Please select countries as below by search first letter of country name (can multiple select)
        </h3>
        <!-- multiple select message end -->

        <!-- multiple select function -->
        <div class="selectCountry">
            <div class="multiple-select">
                <button aria-haspopup="listbox">Select Me</button>
                <ul aria-expanded="false" role="listbox">
                    <li>
                        <input role="option" type="checkbox" id="option-a" name="multiple-choice" value="Afghanistan">
                        <label for="option-a">Afghanistan</label>
                    </li>
                    <li>
                        <input type="checkbox" id="option-b" name="multiple-choice" value="land Islands">
                        <label for="option-b">Ã…land Islands</label>
                    </li>
                    <li>
                        <input type="checkbox" id="option-c" name="multiple-choice" value="Albania">
                        <label for="option-c">Albania</label>
                    </li>
                    <li>
                        <input type="checkbox" id="option-d" name="multiple-choice" value="Algeria">
                        <label for="option-d">Algeria</label>
                    </li>
                </ul>
            </div>
        </div>
         <!-- multiple select function end -->

        <div class="form-group col-md-12 footerBtn">
            <a href="./formSix.html"><input class="btn btn-primary" type="button" value="Next"></a>
        </div>
    </div>
      <!-- content end -->
    <script src='js/photo_information.js'></script>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("#header").load("./header/header.html")
</script>

</html>
