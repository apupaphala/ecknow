<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Five</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global-form.css" />
</head>

<body>
    <!-- header -->
    <div id="header" class="header" style="position:inherit;z-index: 999;"></div>
    <!-- header end -->

    <!-- content -->
    <div class="row">
        <div class="form-group col-md-12">
            <h4 class="formTitle">Feather & Down Test</h4>
        </div>

        <div class="form-group col-md-12">

            <input class="checkbox" data-name="Species Identification" type="checkbox">
            <input class="checkbox" data-name="Composition Analysis" type="checkbox">
            <input class="checkbox" data-name="Oxygen Number" type="checkbox">
            <input class="checkbox" data-name="Moisture Content" type="checkbox">
            <input class="checkbox" data-name="Filling Power" type="checkbox">
            <input class="checkbox" data-name="Turbidity" type="checkbox">
        </div>

        <div class="form-group col-md-12">
            <h4 class="formTitle">Flammability Test</h4>
        </div>

        <div class="form-group col-md-12">


            <input class="checkbox" data-name="Apparel (16CFR1610)" type="checkbox">
            <input class="checkbox" data-name="Children Sleepwear (16CFR1615/16)" type="checkbox">
            <input class="checkbox" data-name="Vinyl (16CFR1611)" type="checkbox">
            <input class="checkbox" data-name="US CPSC 16 Part 1630/1631" type="checkbox">
            <input class="checkbox" data-name="ASTM D 1230" type="checkbox">
            <input class="checkbox" data-name="BS 6307" type="checkbox">
            <input class="checkbox" data-name="BS 4790 / BS 5287" type="checkbox">
            <input class="checkbox" data-name="BS 5867" type="checkbox">
            <input class="checkbox" data-name="NFPA 701 METHOD 1/2" type="checkbox">
            <input class="checkbox" data-name="CPAI 84" type="checkbox">
            <input class="checkbox" data-name="BS 7837" type="checkbox">
            <input class="checkbox" data-name="Medical Textile Goods" type="checkbox">
        </div>

        <div class="form-group col-md-12">
            <h4 class="formTitle">Footwear Testing</h4>
        </div>

        <div class="form-group col-md-12">
            <input class="checkbox" data-name="Inside Length measurement" type="checkbox">
            <input class="checkbox" data-name="Hardness" type="checkbox">
            <input class="checkbox" data-name="Peeling Strength" type="checkbox">
            <input class="checkbox" data-name="Flexing Resistance" type="checkbox">
            <input class="checkbox" data-name="Slip Resistance" type="checkbox">
            <input class="checkbox" data-name="Waterproof Test" type="checkbox">
            <input class="checkbox" data-name="Water Vapour Permeability" type="checkbox">

        </div>
        <!-- footer -->
        <footer class="form-group col-md-12 footerBtn">
            <a href="./formSix.html"><input class="btn btn-primary" type="button" value="Next"></a>
        </footer>
        <!-- footer end -->
    </div>
    <!-- content end -->
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("#header").load("./header/header.html")
</script>

</html>
