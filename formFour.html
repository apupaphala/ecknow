<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Four</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global-form.css" />
</head>

<body>
    <!-- header -->
    <div id="header" class="header" style="position:inherit;z-index: 999;"></div>
    <!-- header end -->

    <!-- content -->
    <div class="row">
        <div class="form-group col-md-12">
            <h4 class="formTitle">Test Request Color Fastness</h4>
        </div>
        <div class="form-group col-md-12">
            <input class="checkbox" data-name="Washing" type="checkbox">
            <input class="checkbox" data-name="Dry clean" type="checkbox">
            <input class="checkbox" data-name="Actual Laundering" type="checkbox">
            <input class="checkbox" data-name="Ironing" type="checkbox">
            <input class="checkbox" data-name="Water" type="checkbox">
            <input class="checkbox" data-name="Rubbing / Crocking" type="checkbox">
            <input class="checkbox" data-name="Perspiration" type="checkbox">
            <input class="checkbox" data-name="Light (hrs / Grade)" type="checkbox">
            <input class="checkbox" data-name="Perspiration" type="checkbox">
            <input class="checkbox" data-name="Light (hrs / Grade)" type="checkbox">
            <input class="checkbox" data-name="Sea Water" type="checkbox">
            <input class="checkbox" data-name="Chlorinated Pool Water" type="checkbox">
            <input class="checkbox" data-name="Chlorine Bleach" type="checkbox">
            <input class="checkbox" data-name="Non-Chlorine Bleach" type="checkbox">
            <input class="checkbox" data-name="Ozone" type="checkbox">
            <input class="checkbox" data-name="Burnt Gas" type="checkbox">
            <input class="checkbox" data-name="Phenolic Yellowing" type="checkbox">
            <input class="checkbox" data-name="Hot Pressing" type="checkbox">
        </div>

        <div class="form-group col-md-12">
            <h4 class="formTitle">Physical Test</h4>
        </div>
        <div class="form-group col-md-12">
            <input class="checkbox" data-name="Abrasion Resistance" type="checkbox">
            <input class="checkbox" data-name="Tensile Strength (strip)" type="checkbox">
            <input class="checkbox" data-name="Tensile Strength (grab)" type="checkbox">
            <input class="checkbox" data-name="Tearing Strength" type="checkbox">
            <input class="checkbox" data-name="Seam Slippage" type="checkbox">
            <input class="checkbox" data-name="Seam Strength" type="checkbox">
            <input class="checkbox" data-name="Bursing Strength" type="checkbox">
            <input class="checkbox" data-name="Pilling Resistance" type="checkbox">
            <input class="checkbox" data-name="Pile Retention" type="checkbox">
            <input class="checkbox" data-name="Stretch & Recovery" type="checkbox">
            <input class="checkbox" data-name="Water Repellence (Spray Test)" type="checkbox">
            <input class="checkbox" data-name="Water Resistance" type="checkbox">
            <input class="checkbox" data-name="Water repellent: Bundesmann" type="checkbox">
            <input class="checkbox" data-name="Bowd skewing" type="checkbox">
            <input class="checkbox" data-name="Construction (Fabric Density)" type="checkbox">
            <input class="checkbox" data-name="Yarn Count (Linear Density)" type="checkbox">
            <input class="checkbox" data-name="Fabric Weight" type="checkbox">
            <input class="checkbox" data-name="Fabric Count" type="checkbox">
            <input class="checkbox" data-name="Fabric Width" type="checkbox">
            <input class="checkbox" data-name="UV Protection" type="checkbox">
            <input class="checkbox" data-name="Physical & Mechanical Hazard" type="checkbox">
            <input class="checkbox" data-name="Tension Test" type="checkbox">
            <input class="checkbox" data-name="Torque Test" type="checkbox">
            <input class="checkbox" data-name="Small Part" type="checkbox">
            <input class="checkbox" data-name="Sharp Point / Sharp Edge" type="checkbox">
            <input class="checkbox" data-name="Zipper Strength" type="checkbox">
            <input class="checkbox" data-name="Snap / Button Tension Test" type="checkbox">
            <input class="checkbox" data-name="Care Label Verification" type="checkbox">
            <input class="checkbox" data-name="Care Label Recommendation" type="checkbox">
            <input class="checkbox" data-name="Fiber Composition" type="checkbox">
            <input class="checkbox" data-name="Drawstring On Children Apparel" type="checkbox">
        </div>
        <!-- footer -->
        <footer class="form-group col-md-12 footerBtn">
            <a href="./formFive.html"><input class="btn btn-primary" type="button" value="Next"></a>
        </footer>
        <!-- footer end -->
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("#header").load("./header/header.html")
</script>

</html>
