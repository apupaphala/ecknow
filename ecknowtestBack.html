<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload form</title>
   
    <link rel="stylesheet" href="css/ecknowtest.css" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">//get from local if not available
        window.jQuery || document.write('<script type="text/javascript" src="/js/jquery-3.6.0.min.js">\x3C/script>');
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src='js/ecknowtestBack.js'></script>

</head>

<body>
 <div>

     <main class="main_full">
        <div class="container containerFullHeight">
            <!-- upload panel -->
            <div class="panel">
                <div class="button_outer backArea">
                    <div class="btn_back" data-dismiss="modal" data-toggle="modal" data-target="#exampleModalCenter" data-backdrop="false">
                        
                        <b>
                        Back
                        </b>
                    </div>
                </div>


                <div class="uploaded_file_view" id="uploaded_view_back">
                </div>

                <div class="button_outer uploadArea2" style="margin-top:-5px">
                    <div class="btn_upload">
                        <input type="file" id="upload_file_back" name="" multiple>
                        <b>Upload</b>
                    
                    </div>
                    <div class="processing_bar"></div>
                    <div class="success_box"></div>
                </div>
            </div>
            <!-- upload panel end -->
            
            <!-- show image -->
            <div class="showImg_view" id="showImg_view_back"><img id="backImage2" src="img/back.jpg" width="650px" height="560px"></div>
            <!-- show image end -->

            <!-- image position tag -->
            <div class="click_position_tags" id="click_position_tags2" style="display:flex">
                <div class="messageArea" style="display:flex">
                    <div class="click_position_tags_message" id="click_position_tags_message2" style="padding:30px; display:flex; flex-direction: column; align-text:left">

                    </div>

                </div>
            </div>


          

        </div>


    </main>
<!-- content end-->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
              $("#header").load("./header/header.html")
    </script>
    
 </div>

</body>



</html>
